<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRARSE</title>
    <link rel="stylesheet" href="../registro/registro.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <section>
    <div class="formulario">
        <form action="" id="formulario">
            <h2>Registro</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input 
                type="name"
                id="name-input"
                required>
                <label>Nombre y Apellido</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input 
                type="email" 
                id="email-input"
                required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input 
                type="password"
                id="password-input" 
                required>
                <label>Contraseña</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input 
                type="password" 
                id="match-input"
                required>
                <label>Confirmar Contraseña</label>
            </div>
            <button type="submit" disabled id="form-btn">Registrate</button>
            <div class="register-link">
                <p>Ya tienes cuenta? <a href="../login/index.html">LOGIN</a></p>
            </div>
        </form>
    </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="../registro/registro.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
